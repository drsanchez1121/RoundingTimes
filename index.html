<!DOCTYPE html>
<html lang="en">
<title></title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="container">
<div class="card text-center">
  <h5 class="card-header">Round Durations</h5>
  <div class="card-body">
    <p class="card-text">Enter the time slot below then hit the "Round" button</p>
	Start Time: <input type="time" class="without_ampm" id="formatTime1" value="00:00" />
	End Time: <input type="time" class="without_ampm" id="formatTime2" value="00:00" />
    <button type="button" class="btn btn-primary float-right" id="btnCalculate">Round</button>
  </div>
</div>
<br/>
</div>
<div class="container">
<div class="card text-center">
  <h5 class="card-header">Duration Result</h5>
  <div class="card-body">
<div id="resultCard1"><strong><span></span></strong>
  </div>
</div>
</div>
</div>
<br/>
<div class="container">
<div class="card text-center">
  <h5 class="card-header">Get Times for Free Text</h5>
  <div class="card-body">
    <p class="card-text">Enter either the start or end time, the amount of units, then hit the "Round" button</p>
	<div class="form-inline" id="centerMe">
	Units: <input type="text" id="freeTextUnits"/>
	</div>
    <button type="button" class="btn btn-primary float-right" id="btnCalRound">Round</button>
  </div>
</div>
<br/>
</div>
<div class="container">
<div class="card text-center">
  <h5 class="card-header">Free Text Duration</h5>
  <div class="card-body">
<div id="resultCard2"><strong><span></span></strong>
  </div>
</div>
</div>
</div>
<br/>

</body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/rounder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
